<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <div id="toolbar">
    <button id="import" type="button" data-tooltip="Import" onclick="document.getElementById('open-input').click()">
      <i class="fa fa-plus fa-fw" aria-hidden="true"></i>
    </button>
    <button id="export" class="disabled" type="button" data-tooltip="">
      <i class="fa fa-download fa-fw" aria-hidden="true"></i>
    </button>
    <div id="export-menu" class="menu hidden">
      <h4>Export as:</h4>
      <ul>
        <li>Tab-separated values (.tsv)</li>
        <li>Comma-separated values (.csv)</li>
        <li>Image (.png)</li>
        <li>PDF document (.pdf)</li>
      </ul>
    </div>
  </div>
  <div id="main">
    <div id="tree">
      <table id="tree-table">
      </table>
    </div>
    <input id="open-input" class="hidden" type="file" accept=".tsv" onchange="openFile(event)"/>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script></body>
  <script src="eve.js"></script>
</html>
